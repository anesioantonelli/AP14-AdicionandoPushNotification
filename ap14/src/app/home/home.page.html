<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Stock App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              label="Nome do produto"
              labelPlacement="stacked"
              [(ngModel)]="product.name"
              placeholder=""
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input
              label="Preço"
              [(ngModel)]="product.price"
              labelPlacement="stacked"
              placeholder="R$"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              label="Descrição"
              [(ngModel)]="product.description"
              labelPlacement="stacked"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="save()"> Cadastrar </ion-button>
  </div>
</ion-content>
